WideChests_inventory-size-limit=Изменяя эту опцию, вы рискуете терять часть содержимого при объединении/разделении сундуков!
WideChests_sprite-decal-chance=Шанс добавления к сегменту крыши склада дополнительных декоративных декалей (подтёки/трубы/etc).
WideChests_warehouse-threshold=Свалка будет использоваться вместо складов с шириной И высотой больше X.
WideChests_whitelist-chest-sizes=Набор пар формата ШxВ (разделенных пробелом) где Ш и В целые числа либо большая буква N (означающая любое число).
WideChests_mirror-whitelists=When enabled you don't have to specify both "AxB" and "BxA". Either one of them will work as both of them. (translate please)
WideChests_circuit-connector-position=Specifies where the circuit connector will be placed on the merged chests. (translate please)
WideChests_allow-delete-items=Allows deleting items during merging or splitting of chests. (translate please)
WideChests_enable-chest-upgrade=Enables upgrading merged chests with an upgrade planner. (translate please)

