[mod-setting-description]
WideChests_max-chest-width=Максимальная ширина объединненого сундука. Установите мод WideChestsUnlimited если хотите установить лимит больше 42.
WideChests_max-chest-height=Максимальная высота объединненого сундука. Установите мод WideChestsUnlimited если хотите установить лимит больше 42.
WideChests_max-chest-area=Максимальная площадь объединненого сундука. Установите мод WideChestsUnlimited если хотите установить лимит больше 1600.
WideChests_inventory-size-multiplier=Общий размер инвентаря объединённого сундука равен сумме размеров инвентарей отдельных объединённых сундуков. Эта цифра затем умножается на данную настройку.
WideChests_inventory-size-limit=Максимальный размер инвентаря, который может иметь объединённый сундук. Обычно размер инвентаря объединённого сундука равен сумме размеров инвентарей отдельных объединённых сундуков (а затем умножается на указанный коэффициент).
WideChests_sprite-decal-chance=Процентная вероятность появления декалей (графических элементов) на объединённых сундуках. На данный момент декали есть только на складах (объединённые сундуки, у которых обе стороны больше от 1 до "порога размера склада").
WideChests_warehouse-threshold=Свалка будет использоваться вместо складов с шириной и высотой больше X.
WideChests_whitelist-chest-sizes=Указаны, какие сундуки разрешены. Это список значений в формате 'AxB', разделенных пробелом, где 'A' и 'B' могут быть либо целыми числами (больше 0), либо 'N', представляющим подстановочный знак (означающим, что будет соответствовать любому значению). Например, "1x6 2x4 13xN" позволит объединять только сундуки 1x6, 2x4, 13x1, 13x2, 13x3, 13x4 и т.д. По умолчанию 'NxN' разрешает любые сундуки (до 42x42 по умолчанию).
WideChests_mirror-whitelists=Если опция включена, вам не потребуется указывать оба варианта "AxB" и "BxA". Достаточно указать один, и он будет восприниматься как оба.
WideChests_circuit-connector-position=Указывает, где будет размещен соединитель цепи на объединённых сундуках.
WideChests_allow-delete-items=Позволяет удалять предметы при объединении или разделении сундуков.
WideChests_enable-chest-upgrade=Обеспечивает возможность модернизации объединённых сундуков с помощью планировщика улучшений.

