WideChests_whitelist-chest-sizes=Eine Liste von AxB Werten (getrennt durch Leerzeichen), wo A bzw. B eine belibiege Zahl oder der Großbuchstabe-N (gleichbedeutend einem Platzhalter) sein kann.
