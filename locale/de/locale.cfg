WideChests_circuit-connector-position=Gibt an, wo Netzwerke an verbundenen Kisten platziert werden.
WideChests_allow-delete-items=Erlaubt das Löschen von Gegenständen beim Verbinden oder Teilen von Kisten.
WideChests_enable-chest-upgrade=Erlaubt das Verbessern von verbundenen Kisten mit dem Upgradeplan.

